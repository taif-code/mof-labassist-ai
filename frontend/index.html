<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MOF-LabAssist Lite</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Gradient background animation */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Floating logo */
    @keyframes floatLogo {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    /* Fade-in */
    @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }
    html, body {
      margin:0; padding:0; height:100%; overflow-x:hidden;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(270deg, #2563eb, #7c3aed, #ec4899, #06b6d4);
      background-size: 800% 800%;
      animation: gradientShift 20s ease infinite;
      color: #fff;
    }
    .container {
      max-width:1000px; margin:0 auto; padding:20px;
      text-align:center; position:relative;
    }
    .logo {
      font-family:'Cairo', sans-serif; font-size:3rem;
      font-weight:700; text-shadow:0 0 12px rgba(255,255,255,0.7);
      animation: floatLogo 6s ease-in-out infinite;
      margin-bottom:12px;
    }
    .nav {
      display:flex; align-items:center; justify-content:center;
      background:rgba(255,255,255,0.2); padding:8px 16px;
      border-radius:12px; backdrop-filter:blur(8px); margin-bottom:24px;
      transition:background .3s;
    }
    .nav:hover { background:rgba(255,255,255,0.3); }
    .nav button {
      background:linear-gradient(135deg,#2563eb,#1e3a8a);
      border:none; color:#fff; padding:10px 18px; margin:0 8px;
      border-radius:999px; cursor:pointer; font-size:1rem;
      transition:transform .3s, filter .3s;
    }
    .nav button:hover {
      filter:brightness(1.2); transform:scale(1.05);
    }
    #langToggle {
      margin-left:auto; background:rgba(0,0,0,0.3);
      padding:6px 12px; font-size:.9rem;
    }
    .card {
      display:none; opacity:0; background:rgba(255,255,255,0.15);
      backdrop-filter:blur(12px); border-radius:16px;
      box-shadow:0 4px 20px rgba(0,0,0,0.2); padding:20px;
      margin-bottom:24px; transition:transform .3s;
      animation: fadeIn .5s ease forwards;
    }
    .card.active {
      display:block; transform:scale(1); opacity:1;
    }
    .card:hover {
      transform:scale(1.02); box-shadow:0 8px 30px rgba(0,0,0,0.3);
    }
    .card h2 {
      margin-top:0; font-family:'Cairo', sans-serif; font-size:1.5rem;
      display:flex; align-items:center; gap:8px;
    }
    .grid {
      display:grid; grid-template-columns:1fr 1fr; gap:16px;
    }
    input, select, textarea {
      width:100%; padding:12px; border:none; border-radius:8px;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.2); font-size:1rem;
    }
    .mono {
      font-family:ui-monospace; font-size:.9rem; overflow:auto;
      max-height:200px; background:rgba(0,0,0,0.3); padding:10px;
      border-radius:8px; color:#fff;
    }
    .spinner {
      border:4px solid rgba(255,255,255,0.3);
      border-top:4px solid #fff; border-radius:50%;
      width:24px; height:24px; animation:spin 1s linear infinite;
      display:inline-block; vertical-align:middle;
    }
    @keyframes spin { to { transform:rotate(360deg); } }
    footer {
      margin-top:40px; font-size:.8rem; opacity:.7;
      transition:opacity .3s; cursor:default;
    }
    footer:hover { opacity:1; }
    @media(max-width:768px) {
      .grid { grid-template-columns:1fr; }
      .nav { flex-wrap:wrap; gap:12px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo" id="logo">‚öóÔ∏è MOF-LabAssist</div>
    <div class="nav">
      <button data-tab="chat" id="btnChat">üí¨ Chat</button>
      <button data-tab="forward" id="btnForward">‚öóÔ∏è Forward</button>
      <button data-tab="inverse" id="btnInverse">üîÅ Inverse</button>
      <button id="langToggle">AR</button>
    </div>
    <div id="chat" class="card active">
      <h2>üí¨ <span class="label-chat">Chat</span></h2>
      <div id="chatBox" class="mono"></div>
      <div style="display:flex; gap:8px; margin-top:12px;">
        <input id="chatInput" placeholder="ŸÖÿ´ÿßŸÑ: best MOFs for CO2?" />
        <button id="sendChatBtn">Send</button>
      </div>
    </div>
    <div id="forward" class="card">
      <h2>‚öóÔ∏è <span class="label-forward">Forward</span></h2>
      <div class="grid">
        <input id="appName" placeholder="application (e.g., CO2_capture)" />
        <input id="selMin" placeholder="Min selectivity" />
        <input id="upMin" placeholder="Min uptake" />
        <input id="T_K" placeholder="T (K)" />
        <input id="P_bar" placeholder="P (bar)" />
        <input id="humidity" placeholder="Humidity (%)" />
      </div>
      <div style="margin-top:12px;"><button id="runForwardBtn">Search</button></div>
      <pre id="forwardOut" class="mono"></pre>
    </div>
    <div id="inverse" class="card">
      <h2>üîÅ <span class="label-inverse">Inverse</span></h2>
      <div class="grid">
        <input id="mofName" placeholder="MOF name (e.g., HKUST-1)" />
        <input id="cifUrl" placeholder="CIF URL (optional)" />
      </div>
      <div style="margin-top:12px;"><button id="runInverseBtn">Predict</button></div>
      <pre id="inverseOut" class="mono"></pre>
    </div>
    <footer>Made with ‚öóÔ∏è & üí° by Taif Al-Adwani</footer>
  </div>
  <script src="./app.js"></script>
</body>
</html>
